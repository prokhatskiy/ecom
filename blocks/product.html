<li class="products__i @@class">
	<div class="products__img">
		<svg class="products__src products__src_svg">
		    <image x="10" y="10" id="svg-image" width="100%" height="100%" xlink:href="@@image" />
		    <filter id="blur-effect-1">
		        <feGaussianBlur stdDeviation="3" />
		    </filter>
		</svg>
		<img src="@@image" alt="@@title" class="products__src products__src_img"> 
	</div>
	<div class="products__descr">
		<div class="products__head">
			<h3 class="products__t">
				@@title
				<span class="products__price">@@price</span>
			</h3>										
		</div>
		<div class="products__foot">
			<div class="products__rating rating rating_small rating_@@stars"></div>
			<ul class="products__color">
				@@colors				
			</ul>
		</div>
		<div class="products__overlay">
			<div class="products__overlay-in">
				<button class="products__btn products__btn_ql">Quick Look</button>
				<button class="products__btn products__btn_details">Details</button>
			</div>										
		</div>
	</div>
</li>
