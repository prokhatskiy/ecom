<!DOCTYPE html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Newave</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
        
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png" />

        <link rel="stylesheet" href="css/styles.css">        

    </head>
    <body>                
        <div class="l-wrapper">
			<!-- top  -->
			<section class="l-block" data-id="top">
				<header class="l-header">
			    	<!-- .brandsel -->
			    	<div class="brandsel">
			    		<!-- no design -->
			    	</div>
					<!-- /.brandsel -->

					<!-- .userpanel -->
			    	<nav class="userpanel">
			    		<div class="l-inner">
			    			<button class="userpanel__btn userpanel__btn_selector">
			    				Brand<span class="userpanel__narrow">s</span> 
			    				<span class="userpanel__wide">Selector</span>
			    			</button>
			    			<button class="userpanel__btn userpanel__btn_wish-list">Wish List (0)</button>
			    			<a href="#" class="userpanel__btn">Login In</a>
			    			<a href="#" class="userpanel__btn">Register</a>
			    			<a href="#" class="userpanel__btn userpanel__btn_light">Contact Us</a>
			    			<a href="#" class="userpanel__btn userpanel__btn_light">Help</a>
			    			<div class="userpanel__lang">
			    				<button class="userpanel__lang-btn userpanel__lang-btn_usa">
			    					USA ($ USD)
			    				</button>
			    			</div>
			    		</div>
			    	</nav>
					<!-- /.userpanel -->

					<div class="l-inner l-header__in">

						<!-- .logo -->
						<h1 class="logo">
							<a href="/" class="logo__l">Newave</a>
						</h1>
						<!-- /.logo -->

						<!-- .search -->
						<div class="search">
							<form action="/search">
								<input type="text" class="search__query" placeholder="Search Whatever">
								<button class="search__btn">Search</button>
							</form>
						</div>
						<!-- /.search -->

						<!-- .nav -->
						<nav class="nav">
							<div class="nav__inner">
								<a href="#" class="nav__l">Women</a>
								<a href="#" class="nav__l">Men</a>
								<a href="#" class="nav__l">Children</a>
								<a href="#" class="nav__l">Home&Kitchen</a>
								<a href="#" class="nav__l nav__l_highlight">Buyer`s Picks</a>
								<a href="#" class="nav__l nav__l_imp">Sale</a>
							</div>							
						</nav>
						<!-- /.nav -->

						<!-- .cart -->
						<div class="cart">
							<h4 class="cart__t">Shopping Cart</h4>
							<div class="cart__details">
								5 Items / $ 3.650
							</div>
							<button class="cart__btn">Show Cart</button>
						</div>
						<!-- /.cart -->
					</div>	

			    </header>                
				<!-- .promo -->
				<section class="promo">
					<div class="promo__main">
						<ul class="promo__main-li">
							<li class="promo__main-i promo__main-i_top-right" data-id="1" style="background-image: url('temp/hipsta.jpg')">
								<div class="text text_promo">
									<h2>Buyer`s Picks</h2>
									<small>2013</small>
								</div>
							</li>
						</ul>						
					</div>
					<ul class="promo__nav">
						<li class="promo__nav-i" data-id="1" style="background-image: url('temp/hipsta_small.jpg')">
							<span class="promo__laoder"></span>
						</li>
						<li class="promo__nav-i promo__nav-i_select" data-id="1" style="background-image: url('temp/hipsta_small.jpg')">
							<span class="promo__laoder" style="width: 30%;"></span>
						</li>
						<li class="promo__nav-i" data-id="1" style="background-image: url('temp/hipsta_small.jpg')">
							<span class="promo__laoder"></span>
						</li>
					</ul>
				</section>
				<!-- /.promo -->			    
			</section>
			<!-- /top  -->
			<!-- categories  -->
			<section class="l-block" data-id="categories">
				
			</section>
			<!-- /categories  -->
			<!-- products  -->
			<section class="l-block" data-id="products">
				
			</section>
			<!-- /products  -->
			<!-- footer  -->
			<section class="l-block" data-id="footer">
			    <footer class="l-footer">
			    	
			    </footer>                
			</section>
			<!-- /footer  -->           
			<script src="components/jquery/jquery.min.js"></script>
			<script src="js/test.js"></script>
			<!-- <script data-main="js/main" src="components/requirejs/require.js"></script> -->        
        </div>
    </body>
</html>
